<div class="container-fluid container-view">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-6">
        <label for="name">Username</label>
      </div>
      <div class="col-6">
        <div class="form-group">
          <input
            type="text"
            [formControlName]="'username'"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="name">Password</label>
      </div>
      <div class="col-6">
        <div class="form-group">
          <input
            type="password"
            [formControlName]="'password'"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="row moveCenter">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Login</button>
          <button class="btn btn-primary" type="submit" (click)="clear()">
            Clear
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
